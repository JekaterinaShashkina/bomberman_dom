<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bomberman-DOM - A classic Bomberman game built with JavaScript."
    />
    <meta name="keywords" content="Bomberman, Game, JavaScript, DOM" />
    <title>Bomberman-DOM</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <link rel="stylesheet" href="styles/chat.css" />
    <!-- <script src="./js/core/game.js" type="module"></script> -->
    <script type="module" src="js/core/gameUI.js"></script>
  </head>

  <body>
    <main id="game-container">
      <div class="game-board"></div>

      <!-- <section id="map"></section> -->
      <aside id="game-info">
        <div id="score">Score: <span id="score-count">0</span></div>
        <div id="level">Level: <span id="level-count">1</span></div>
        <div id="lives">Lives: <span id="lives-count">3</span></div>
        <div id="powerups">
          Bombs: <span id="bomb-count">1</span> Flames:
          <span id="flame-count">1</span> Speed: <span id="speed-level">1</span>
        </div>
        <button id="start-pause">Start</button>
      </aside>
    </main>
    <section id="chat-container">
      <div id="messages"></div>
      <div id="chat-input-container">
        <form id="chat-form">
          <input
            type="text"
            id="chat-input"
            placeholder="Type your message..."
          />
          <button type="submit" id="send-button">Send</button>
        </form>
      </div>
    </section>

    <!-- JavaScript scripts -->

    <!-- <script type="module" src="js/core/map.js"></script> -->
    <script type="module" src="js/core/player.js"></script>

    <script type="module" src="js/chat/chat.js"></script>
    <script type="module" src="js/chat/message.js"></script>

    <script src="js/powerups/bomb.js"></script>
    <script src="js/powerups/flame.js"></script>
    <script src="js/powerups/speed.js"></script>
  </body>
</html>
